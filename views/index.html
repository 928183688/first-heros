<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hero - Admin</title>
  <link rel="stylesheet" href="../css/bootstrap.css">
  <style>
    .hero-list img {
      width: 50px;
      height: 50px;
      display: block
    }

    .hero-list td {
      height: 50px;
      line-height: 50px;
    }
  </style>
</head>

<body>
  <header>
    <div class="page-header container">
      <h1>王者荣耀 <small>英雄管理器</small></h1>
    </div>
  </header>
  <div class="container hero-list">
    <a class="btn btn-success pull-right" href="/add">添加英雄</a>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>编号</th>
          <th>名称</th>
          <th>性别</th>
          <th>头像</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="tbody">
        {{each heros value index}}
        <tr>
          <td>{{value.id}}</td>
          <td>{{value.name}}</td>
          <td>{{value.gender}}</td>
          <td><img src="/images/{{value.img}}"></td>
          <td><a href="#">查看</a> <a href="/edit?id={{value.id}}">修改</a> 
            <a href="/del?id={{value.id}}" onclick="del({{value.id}})">删除</a></td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</body>
<script src="/js/jquery.min.js"></script>
<script>
          function del(id){
            if(window.confirm('请问是否真的要删除该英雄嘛')){
              $.ajax({
                  type : 'get',
                  url : '/del',
                  data : {id:id},
                  dataType : 'json',
                  success : (result) => {
                     if(result.code == 200){
                         alert(result.msg)
                         location.href = '/'
                     }else{
                      alert(result.msg)
                     }
                  }
              })
            }
          }
</script>
 
  
</html>
